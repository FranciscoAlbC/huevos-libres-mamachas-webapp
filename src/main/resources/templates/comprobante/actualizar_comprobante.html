<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizar Comprobante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Actualización Comprobante</h1>
        </div>
        <div class="card-body">
        <!-- inicio formulario -->
        <form th:action="@{/comprobante/actualizar/{id}(id=${comprobante.codigo})}" method="post" th:object="${comprobante}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="txtCod" class="form-label">Código:</label>
                    <input type="text" class="form-control" id="txtCod" name="txtCod" readonly th:field="*{codigo}" th:value="${comprobante.codigo}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtFechaFacturacion" class="form-label">Fecha de Facturación:</label>
                    <input type="date" class="form-control" id="txtFechaFacturacion" name="txtFechaFacturacion" required th:field="*{fechaFacturacion}" th:value="${comprobante.fechaFacturacion}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtTipoDocu" class="form-label">Tipo de Documento:</label>
                    <input type="text" class="form-control" id="txtTipoDocu" name="txtTipoDocu" required th:field="*{tipoDocu}" th:value="${comprobante.tipoDocu}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtMontoTotalSinIGV" class="form-label">Monto Total sin IGV:</label>
                    <input type="number" step="0.01" class="form-control" id="txtMontoTotalSinIGV" name="txtMontoTotalSinIGV" required th:field="*{montoTotalSinIGV}" th:value="${comprobante.montoTotalSinIGV}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtMontoIGV" class="form-label">Monto IGV:</label>
                    <input type="number" step="0.01" class="form-control" id="txtMontoIGV" name="txtMontoIGV" required th:field="*{montoIGV}" th:value="${comprobante.montoIGV}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtMontoTotalConIGV" class="form-label">Monto Total con IGV:</label>
                    <input type="number" step="0.01" class="form-control" id="txtMontoTotalConIGV" name="txtMontoTotalConIGV" required th:field="*{montoTotalConIGV}" th:value="${comprobante.montoTotalConIGV}">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="cboPedido" class="form-label">Pedido:</label>
                    <select id="cboPedido" name="cboPedido" class="form-select" required th:field="*{pedido.codigo}">
                        <option value="0" disabled selected>Seleccione un Pedido</option>
                        <option th:each="pedido : ${pedidos}"
                                th:value="${pedido.codigo}"
                                th:text="${pedido.codigo}"></option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cboCliente" class="form-label">Cliente:</label>
                    <select id="cboCliente" name="cboCliente" class="form-select" required th:field="*{cliente.codigo}">
                        <option value="0" disabled selected>Seleccione un Cliente</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.codigo}"
                                th:text="${cliente.codigo}"></option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="chkEstado" class="form-label">Estado:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="chkEstado" name="chkEstado" th:field="*{estado}">
                        <label class="form-check-label" for="chkEstado">Habilitado</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
        <!-- fin formulario -->
    </div>
    <div class="card-footer">
        <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
    </div>
</div>
<!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
