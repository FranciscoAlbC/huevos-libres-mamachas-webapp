<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Comprobante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Registro Comprobante</h1>
        </div>
        <div class="card-body">
        <!-- inicio formulario -->
        <form th:action="@{/comprobante/registrar}" method="post" th:object="${comprobante}">
            <div class="row">
                <div class="col-md-6">
                    <label for="txtFechaFact" class="form-label">Fecha de Facturación:</label>
                    <input type="date" class="form-control" id="txtFechaFact" name="txtFechaFact" required th:field="*{fechaFacturacion}">
                </div>
                <div class="col-md-6">
                    <label for="txtTipoDoc" class="form-label">Tipo de Documento:</label>
                    <input type="text" class="form-control" id="txtTipoDocu" name="txtTipoDocu" required th:field="*{tipoDocu}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="txtMontoSinIGV" class="form-label">Monto Total sin IGV:</label>
                    <input type="number" class="form-control" id="txtMontoSinIGV" name="txtMontoSinIGV" required th:field="*{montoTotalSinIGV}">
                </div>
                <div class="col-md-6">
                    <label for="txtMontoIGV" class="form-label">Monto IGV:</label>
                    <input type="number" class="form-control" id="txtMontoIGV" name="txtMontoIGV" required th:field="*{montoIGV}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="txtMontoTotal" class="form-label">Monto Total con IGV:</label>
                    <input type="number" class="form-control" id="txtMontoTotal" name="txtMontoTotal" required th:field="*{montoTotalConIGV}">
                </div>
                <div class="col-md-6">
                    <label for="txtPedido" class="form-label">Pedido:</label>
                    <select class="form-select" id="txtPedido" name="txtPedido" required th:field="*{pedido.codigo}">
                        <option value="0" disabled selected>Seleccione un Pedido</option>
                        <option th:each="pedido : ${pedidos}" th:value="${pedido.codigo}" th:text="${pedido.codigo}"></option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="txtCliente" class="form-label">Cliente:</label>
                    <select class="form-select" id="txtCliente" name="txtCliente" required th:field="*{cliente.codigo}">
                        <option value="0" disabled selected>Seleccione un Cliente</option>
                        <option th:each="cliente : ${clientes}" th:value="${cliente.codigo}" th:text="${cliente.nombre}"></option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="chkEstado" class="form-label">Estado:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="chkEstado" name="chkEstado" th:field="*{estado}">
                        <label class="form-check-label" for="chkEstado">Habilitado</label>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
        <!-- fin formulario -->
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
        </div>
    </div>
    <!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
