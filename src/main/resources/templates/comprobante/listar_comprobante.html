<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Comprobante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Listar Comprobante</h1>
        </div>
        <div class="card-body">
            <!-- inicio de la tabla -->
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Fecha de Facturación</th>
                        <th scope="col">Tipo de Documento</th>
                        <th scope="col">Monto Total sin IGV</th>
                        <th scope="col">Monto IGV</th>
                        <th scope="col">Monto Total con IGV</th>
                        <th scope="col">Pedido</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="co : ${comprobantes}">
                        <th scope="row" th:text="${co.codigo}"></th>
                        <td th:text="${co.fechaFacturacion}"></td>
                        <td th:text="${co.tipoDocu}"></td> 
                        <td th:text="${co.montoTotalSinIGV}"></td>
                        <td th:text="${co.montoIGV}"></td>
                        <td th:text="${co.montoTotalConIGV}"></td>
                        <td th:text="${co.pedido.codigo}"></td> 
                        <td th:text="${co.cliente.codigo}"></td> 
                        <td th:text="${co.estado ? 'Habilitado' : 'Deshabilitado'}"></td>
                        <td><a th:href="@{/comprobante/actualizar/{id}(id=${co.codigo})}" class="btn btn-success">Seleccionar</a></td>
                        <td><a th:href="@{/comprobante/eliminar/{id}(id=${co.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- fin de la tabla -->

            <div style="margin: auto;">
                <a th:href="@{/comprobante/registro}" class="btn btn-primary">Nuevo Comprobante</a>
            </div>
            <div class="mt-2"></div>
            <div style="margin: auto;">
                <a th:href="@{/comprobante/habilitar}" class="btn btn-primary">Habilitar Comprobante</a>
            </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
        </div>
    </div>
    <!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
