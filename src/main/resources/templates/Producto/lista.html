<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Productos</title>
</head>
<body>
    <div>
        <a th:href="@{/producto/registrar}">
            <button type="button">Registrar</button>
        </a>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Tipo de Huevo</th>
                <th>Medida</th>
                <th>Fecha de recolecci√≥n</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="producto : ${productos}">
                <tr>
                    <td th:text="${producto.codigo}"></td>
                    <td th:text="${producto.tipoHuevo}"></td>
                    <td th:text="${producto.medida}"></td>
                    <td th:text="${#dates.format(producto.fechaRecoleccion, 'dd/MM/yyyy')}"></td>
                    <td th:text="${producto.estado ? 'Activo' : 'Inactivo'}"></td>
                    <td>
                        <a th:href="@{/producto/editar/{id}(id=${producto.codigo})}">Editar</a>
                        <form th:action="@{/producto/eliminar/{id}(id=${producto.codigo})}" method="post" style="display:inline;">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    

</body>
