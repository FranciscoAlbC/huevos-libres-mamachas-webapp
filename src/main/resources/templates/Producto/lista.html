<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h1>Listar Productos</h1>
        </div>
        <div class="card-body">
            <div style="margin-bottom: 15px; text-align: center;">
                <a th:href="@{/producto/registrar}" class="btn btn-primary">Registrar Producto</a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Tipo de Huevo</th>
                        <th scope="col">Medida</th>
                        <th scope="col">Fecha de Recolección</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="producto : ${productos}">
                        <tr>
                            <td th:text="${producto.codigo}"></td>
                            <td th:text="${producto.tipoHuevo}"></td>
                            <td th:text="${producto.medida}"></td>
                            <td th:text="${#dates.format(producto.fechaRecoleccion, 'dd/MM/yyyy')}"></td>
                            <td th:text="${producto.estado ? 'Activo' : 'Inactivo'}"></td>
                            <td>
                                <a th:href="@{/producto/detalle/{id}(id=${producto.codigo})}" class="btn btn-info btn-sm">Detalle</a>
                                <a th:href="@{/producto/editar/{id}(id=${producto.codigo})}" class="btn btn-success btn-sm">Editar</a>
                                <form th:action="@{/producto/eliminar/{id}(id=${producto.codigo})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-center">
            <a  class="btn btn-secondary">Regresar al menú</a>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
