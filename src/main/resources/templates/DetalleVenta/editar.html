<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Detalle Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h1>Editar Detalle Venta</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/detalleventa/editar/{id}(id=${detalleventa.codigo})}" th:object="${detalleventa}" method="post">
                <div class="mb-3">
                    <label for="codigo" class="form-label">CÃ³digo:</label>
                    <input type="text" id="codigo" th:field="*{codigo}" class="form-control" readonly required />
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" min="0" required />
                </div>

                <div class="mb-3">
                    <label for="precioUnitario" class="form-label">Precio Unitario:</label>
                    <input type="number" id="precioUnitario" th:field="*{precioUnitario}" class="form-control" min="0" required />
                </div>

                <div class="mb-3">
                    <label for="precioTotal" class="form-label">Precio Total:</label>
                    <input type="number" id="precioTotal" th:field="*{precioTotal}" class="form-control" min="0" required />
                </div>

                <div class="mb-3">
                    <label for="idVenta" class="form-label">ID de venta:</label>
                    <input type="number" id="idVenta" th:field="*{venta.codigo}" class="form-control" min="0" required />
                </div>

                <div class="mb-3">
                    <label for="idproducto" class="form-label">ID de producto:</label>
                    <input type="number" id="idproducto" th:field="*{producto.codigo}" class="form-control" min="0" required />
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="estado" th:field="*{estado}" class="form-check-input" />
                    <label for="estado" class="form-check-label">Activo:</label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <a th:href="@{/detalleventa/lista}" class="btn btn-secondary">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
