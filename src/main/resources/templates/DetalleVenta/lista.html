<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Detalles de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h1>Lista de Detalles de Venta</h1>
        </div>
        <div class="card-body">
            <div style="margin-bottom: 15px; text-align: center;">
                <a th:href="@{/detalleventa/registrar}" class="btn btn-primary">Registrar Nuevo</a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio Unitario</th>
                            <th scope="col">Precio Total</th>
                            <th scope="col">Venta</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Tipo Huevo</th>
                            <th scope="col">Medida</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detalle : ${detalleVentas}">
                            <td th:text="${detalle.codigo}"></td>
                            <td th:text="${detalle.cantidad}"></td>
                            <td th:text="${detalle.precioUnitario}"></td>
                            <td th:text="${detalle.precioTotal}"></td>
                            <td>
                                <a th:href="@{/venta/detalle/{id}(id=${detalle.venta.codigo})}" th:text="${detalle.venta.codigo}"></a>
                            </td>
                            <td>
                                <a th:href="@{/producto/detalle/{id}(id=${detalle.producto.codigo})}" th:text="${detalle.producto.codigo}"></a>
                            </td>
                            <td th:text="${detalle.producto.tipoHuevo}"></td>
                            <td th:text="${detalle.producto.medida}"></td>
                            <td th:text="${detalle.estado ? 'Activo' : 'Inactivo'}"></td>
                            <td>
                                <a th:href="@{/detalleventa/detalle/{id}(id=${detalle.codigo})}" class="btn btn-info btn-sm">Detalle</a>
                                <a th:href="@{/detalleventa/editar/{id}(id=${detalle.codigo})}" class="btn btn-success btn-sm">Editar</a>
                                <form th:action="@{/detalleventa/eliminar/{id}(id=${detalle.codigo})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-center">
            <a class="btn btn-secondary">Regresar al menú</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
