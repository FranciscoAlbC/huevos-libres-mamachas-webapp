<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle de Detalle Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h1>Detalle de Detalle Venta</h1>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label fw-bold">CÃ³digo:</label>
                <p th:text="${detalleventa.codigo}" class="form-control-plaintext"></p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Cantidad:</label>
                <p th:text="${detalleventa.cantidad}" class="form-control-plaintext"></p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Precio Unitario:</label>
                <p th:text="${detalleventa.precioUnitario}" class="form-control-plaintext"></p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Precio Total:</label>
                <p th:text="${detalleventa.precioTotal}" class="form-control-plaintext"></p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">ID de Venta:</label>
                <p th:text="${detalleventa.venta.codigo}" class="form-control-plaintext"></p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">ID de Producto:</label>
                <p th:text="${detalleventa.producto.codigo}" class="form-control-plaintext"></p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado:</label>
                <p th:text="${detalleventa.estado ? 'Activo' : 'Inactivo'}" class="form-control-plaintext"></p>
            </div>

            <div class="text-center">
                <a th:href="@{/detalleventa/lista}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
