<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Listar Empleado</h1>
        </div>
        <div class="card-body">
            <!-- inicio de la tabla -->
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido Paterno</th>
                        <th scope="col">Apellido Materno</th>
                        <th scope="col">Tipo de Documento</th>
                        <th scope="col">Número de Documento</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Fecha de Contratación</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e : ${empleados}">
                        <th scope="row" th:text="${e.codigo}"></th>
                        <td th:text="${e.nomEmpleado}"></td>
                        <td th:text="${e.apePaterno}"></td>
                        <td th:text="${e.apeMaterno}"></td>
                        <td th:text="${e.tipoDoc}"></td>
                        <td th:text="${e.nroDoc}"></td>
                        <td th:text="${e.rol}"></td>
                        <td th:text="${e.fechaContratacion}"></td>
                        <td th:text="${e.telefono}"></td>
                        <td th:text="${e.correo}"></td>
                        <td th:text="${e.estado ? 'Habilitado' : 'Deshabilitado'}"></td>
                        <td><a th:href="@{/empleado/actualizar/{id}(id=${e.codigo})}" class="btn btn-success">Seleccionar</a></td>
                        <td><a th:href="@{/empleado/eliminar/{id}(id=${e.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- fin de la tabla -->
            <div style="margin: auto;">
                <a th:href="@{/empleado/registro}" class="btn btn-primary">Nuevo Empleado</a>
            </div>
            <div class="mt-2"></div>
            <div style="margin: auto;">
                <a th:href="@{/empleado/habilitar}" class="btn btn-primary">Habilitar Empleado</a>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
        </div>
    </div>
    <!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
