<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Actualización Cliente</h1>
        </div>
        <div class="card-body">
        <!-- inicio formulario -->
        <form th:action="@{/cliente/actualizar/{id}(id=${cliente.codigo})}" method="post" th:object="${cliente}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="txtCod" class="form-label">Código:</label>
                    <input type="text" class="form-control" id="txtCod" name="txtCod" readonly th:field="*{codigo}" th:value="${cliente.codigo}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtNombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="txtNombre" name="txtNombre" required th:field="*{nomCliente}" th:value="${cliente.nomCliente}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtApePaterno" class="form-label">Apellido Paterno:</label>
                    <input type="text" class="form-control" id="txtApePaterno" name="txtApePaterno" required th:field="*{apePaterno}" th:value="${cliente.apePaterno}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtApeMaterno" class="form-label">Apellido Materno:</label>
                    <input type="text" class="form-control" id="txtApeMaterno" name="txtApeMaterno" required th:field="*{apeMaterno}" th:value="${cliente.apeMaterno}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtTipoDoc" class="form-label">Tipo de Documento:</label>
                    <input type="text" class="form-control" id="txtTipoDoc" name="txtTipoDoc" required th:field="*{tipoDoc}" th:value="${cliente.tipoDoc}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtNroDoc" class="form-label">Número de Documento:</label>
                    <input type="text" class="form-control" id="txtNroDoc" name="txtNroDoc" required th:field="*{nroDoc}" th:value="${cliente.nroDoc}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtDireccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="txtDireccion" name="txtDireccion" required th:field="*{direccion}" th:value="${cliente.direccion}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtTelefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="txtTelefono" name="txtTelefono" required th:field="*{telefono}" th:value="${cliente.telefono}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtCorreo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="txtCorreo" name="txtCorreo" required th:field="*{correo}" th:value="${cliente.correo}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="chkEstado" class="form-label">Estado:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="chkEstado" name="chkEstado" th:field="*{estado}">
                        <label class="form-check-label" for="chkEstado">Habilitado</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
        <!-- fin formulario -->
    </div>
    <div class="card-footer">
        <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
    </div>
</div>
<!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
