<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizar Movimiento Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Actualizacion Movimiento Stock</h1>
        </div>
        <div class="card-body">
            <!-- inicio formulario -->
            <form th:action="@{/movimientostock/actualizar/{id}(id=${movimientostocks.codigo})}" method="post" th:object="${movimientostocks}">
                <div class="col-5">
                    <label for="txtCod" class="form-label">Codigo:</label>
                    <input type="text" class="form-control" id="txtCod" name="txtCod" readonly th:field="*{codigo}" th:value="${movimientostock.codigo}">
                </div>
                <div class="col-5">
                    <label for="dtpfec" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="dtpfec" name="dtpfec" required th:field="*{fecha}" th:value="${movimientostock.fecha}">
                </div>
                <div class="col-5">
                    <label for="txtTip" class="form-label">Tipo:</label>
                    <input type="text" class="form-control" id="txtTip" name="txtTip"  th:field="*{tipo}" th:value="${movimientostock.tipo}">
                </div>
                <div class="col-5">
                    <label for="txtCant" class="form-label">Cantidad:</label>
                    <input type="text" class="form-control" id="txtCant" name="txtCant" required th:field="*{cantidad}" th:value="${movimientostock.cantidad}">
                </div>
                <div class="col-5">
                    <label for="chkEst" class="form-label">Estado:</label>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst" th:field="*{estado}">
                        <label class="form-check-label" for="chkEst">Habilitado</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="cboInsumo" class="form-label"
                    >Insumo:</label
                    >
                    <select
                            id="cboInsumo"
                            name="cboInsumo"
                            class="form-select"
                            required
                            th:field="*{insumo.codigo}"
                    >
                        <option value="0" disabled selected>Seleccione un Insumo</option>
                        <option
                                th:each="i : ${insumos}"
                                th:value="${i.codigo}"
                                th:text="${i.nombre}"

                        ></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="cboDetOC" class="form-label"
                    >Detalle Orden Compra:</label
                    >
                    <select
                            id="cboDetOC"
                            name="cboDetOC"
                            class="form-select"
                            required
                            th:field="*{detalleOrdenCompra.codigo}"
                    >
                        <option value="0" disabled selected>Seleccione un Detalle Orden de Compra</option>
                        <option
                                th:each="doc : ${detalleordencompras}"
                                th:value="${doc.codigo}"
                                th:text="${doc.codigo}"

                        ></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Actualizar</button>
            </form>
            <!-- fin formulario -->
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
        </div>
    </div>
    <!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
