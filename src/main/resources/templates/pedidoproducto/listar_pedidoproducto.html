<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Pedido Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Listar Pedido Producto</h1>
        </div>
        <div class="card-body">
            <!-- inicio de la tabla -->
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Pedido</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${pedidoproductos}">
                        <th scope="row" th:text="${p.codigo}"></th>
                        <td></td>
<!--                        <td th:text="${p.pedido.nombre}"></td>-->
                        <td th:text="${p.producto.tipoHuevo}"></td>
                        <td th:text="${p.cantidad}"></td>
                        <td th:text="${p.estado}"></td>
                        <td><a th:href="@{/pedidoproducto/actualizar/{id}(id=${p.codigo})}" class="btn btn-success">Seleccionar</a></td>
                        <td><a th:href="@{/pedidoproducto/eliminar/{id}(id=${p.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
<!--             fin de la tabla -->
            <div style="margin: auto;">
                <a th:href="@{/pedidoproducto/registro}" class="btn btn-primary">Nuevo Pedido Producto</a>
            </div>
            <div class="mt-2"></div>
            <div style="margin: auto;">
                <a th:href="@{/pedidoproducto/habilitar}" class="btn btn-primary">Habilitar Pedido Producto</a>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
        </div>
    </div>
    <!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
