<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habilitar Pedido Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Habilitar Pedido Producto</h1>
        </div>
        <div class="card-body">
            <!-- inicio de la tabla -->
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Cod Pedido</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Habilitar</th>
                        <th scope="col">Deshabilitar</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each=" p : ${pedidoproductos}">
                        <td></td>
                        <!--                        <th scope="row" th:text="${p.codigo.idProducto}"></th>-->
                        <th scope="row" th:text="${productos[p.codigo.idProducto]}"></th>
                        <td th:text="${p.cantidad}"></td>
                        <td th:text="${p.estado}? 'Habilitado':'Deshabilitado'"></td>
                        <td><a th:href="@{/pedidoproducto/habilitar/{id}(id=${p.codigo})}" class="btn btn-success">Seleccionar</a></td>
                        <td><a th:href="@{/pedidoproducto/eliminar/{id}(id=${p.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- fin de la tabla -->
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
        </div>
    </div>
    <!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
