<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Promoción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Crear promoción</h1>
        <form th:action="@{/promocion/registrar}" th:object="${promociones}" method="POST">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fechaFin" class="form-label">Fecha de Fin</label>
                <input type="date" id="fechaFin" th:field="*{fechaFin}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descuento" class="form-label">Descuento (%)</label>
                <input type="number" id="descuento" th:field="*{descuento}" class="form-control" step="1" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" th:field="*{estado}" class="form-select">
                    <option value="Activa">Activa</option>
                    <option value="Inactiva">Inactiva</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/promocion/lista}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
