<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Promociones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h1>Lista de Promociones</h1>
        </div>
        <div class="card-body">
            <div style="margin-bottom: 15px; text-align: center;">
                <a th:href="@{/promocion/registrar}" class="btn btn-primary">Registrar Promoción</a>
            </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark text-center">
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Descuento</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="promocion : ${promociones}">
                <tr>
                    <td th:text="${promocion.codigo}"></td>
                    <td th:text="${promocion.descripcion}"></td>
                    <td th:text="${#dates.format(promocion.fechaInicio, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(promocion.fechaFin, 'dd/MM/yyyy')}"></td>
                    <td th:text="${promocion.descuento}"></td>
                    <td th:text="${promocion.estado}"></td>
                    <td class="text-center">
                        <a th:href="@{/promocion/detalle/{id}(id=${promocion.codigo})}" class="btn btn-info btn-sm">Detalle</a>
                        <a th:href="@{/promocion/editar/{id}(id=${promocion.codigo})}" class="btn btn-success btn-sm">Editar</a>
                        <form th:action="@{/promocion/eliminar/{id}(id=${promocion.codigo})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    
    <div class="card-footer text-center">
        <a  class="btn btn-secondary">Regresar al menú</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
