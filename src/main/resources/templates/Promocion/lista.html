<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Promoci√≥n</title>
</head>
<body>
    <div>
        <a th:href="@{/promocion/registrar}">
            <button type="button">Registrar</button>
        </a>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Descripcion</th>
                <th>Fecha inicio</th>
                <th>Fecha fin</th>
                <th>Descuento</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="promocion : ${promociones}">
                <tr>
                    <td th:text="${promocion.codigo}"></td>
                    <td th:text="${promocion.descripcion}"></td>
                    <td th:text="${#dates.format(promocion.fechaInicio, 'dd/MM/yyyy')}"> </td>
                    <td th:text="${#dates.format(promocion.fechaFin, 'dd/MM/yyyy')}"></td>
                    <td th:text="${promocion.descuento}"></td>
                    <td th:text="${promocion.estado}"></td>
                    <td>
                        <a th:href="@{/promocion/editar/{id}(id=${promocion.codigo})}">Editar</a>
                        <form th:action="@{/promocion/eliminar/{id}(id=${promocion.codigo})}" method="post" style="display:inline;">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    

</body>
