<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Insumo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Listar Insumo</h1>
        </div>
        <div class="card-body">
            <!-- inicio de la tabla -->
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo de Insumo</th>
                        <th scope="col">Stock Minimo</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="i : ${insumos}">
                        <th scope="row" th:text="${i.codigo}"></th>
                        <td th:text="${i.nombre}"></td>
                        <td th:text="${i.tipoInsumo}"></td>
                        <td th:text="${i.stockMinimo}"></td>
                        <td th:text="${i.stock}"></td>
                        <td th:text="${i.estado}"></td>
                        <td><a th:href="@{/insumo/actualizar/{id}(id=${i.codigo})}" class="btn btn-success">Seleccionar</a></td>
                        <td><a th:href="@{/insumo/eliminar/{id}(id=${i.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- fin de la tabla -->
            <div style="margin: auto;">
                <a th:href="@{/insumo/registro}" class="btn btn-primary">Nuevo Insumo</a>
            </div>
            <div class="mt-2"></div>
            <div style="margin: auto;">
                <a th:href="@{/insumo/habilitar}" class="btn btn-primary">Habilitar Insumo</a>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
        </div>
    </div>
    <!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
