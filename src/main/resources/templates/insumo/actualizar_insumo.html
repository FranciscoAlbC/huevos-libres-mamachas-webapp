<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizar Insumo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Actualizacion Insumo</h1>
        </div>
        <div class="card-body">
            <!-- inicio formulario -->
            <form th:action="@{/insumo/actualizar/{id}(id=${insumo.codigo})}" method="post" th:object="${insumos}">
                <div class="col-5">
                    <label for="txtCod" class="form-label">Codigo:</label>
                    <input type="text" class="form-control" id="txtCod" name="txtCod" readonly th:field="*{codigo}" th:value="${insumo.codigo}">
                </div>
                <div class="col-md-4">
                    <label for="cboTipI" class="form-label">Tipo de Insumo:</label>
                    <select id="cboTipI" name="cboTipI" class="form-select" required th:field="*{tipoInsumo}">
                        <option value="0">Seleccione un Tipo de Insumo</option>
                        <option
                                th:each="ti : ${tipoinsumos}"
                                th:value="${ti.codigo}"
                                th:text="${ti.nombre}"
                        ></option>
                    </select>
                </div>
                <div class="col-5">
                    <label for="txtStkM" class="form-label">Stock Minimo:</label>
                    <input type="txtStkM" class="form-control" id="txtStkM" name="txtNom" required th:field="*{stockMinimo}" th:value="${insumo.stockMinimo}">
                </div>
                <div class="col-5">
                    <label for="txtStk" class="form-label">Stock:</label>
                    <input type="text" class="form-control" id="txtStk" name="txtStk" required th:field="*{stock}" th:value="${insumo.stock}">
                </div>
                <div class="col-5">
                    <label for="chkEst" class="form-label">Estado:</label>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst" th:field="*{estado}">
                        <label class="form-check-label" for="chkEst">Habilitado</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Actualizar</button>
            </form>
            <!-- fin formulario -->
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
        </div>
    </div>
    <!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
