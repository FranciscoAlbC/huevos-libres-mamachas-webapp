<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h1>Venta</h1>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código:</label>
                <input type="text" id="codigo" th:field="*{venta.codigo}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="text" id="fecha" th:field="*{venta.fecha}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="montoTotalSinIGV" class="form-label">Monto Total sin IGV:</label>
                <input type="text" id="montoTotalSinIGV" th:field="*{venta.montoTotalSinIGV}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="montoIGV" class="form-label">Monto IGV:</label>
                <input type="text" id="montoIGV" th:field="*{venta.montoIGV}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="montoTotalConIGV" class="form-label">Monto Total con IGV:</label>
                <input type="text" id="montoTotalConIGV" th:field="*{venta.montoTotalConIGV}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="idPedido" class="form-label">ID de Pedido:</label>
                <input type="text" id="idPedido" th:field="*{venta.pedido.codigo}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="idCliente" class="form-label">ID de Cliente:</label>
                <input type="text" id="idCliente" th:field="*{venta.cliente.codigo}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="idPago" class="form-label">ID de Pago:</label>
                <input type="text" id="idPago" th:field="*{venta.pago.codigo}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="idPromocion" class="form-label">ID de Promoción:</label>
                <input type="text" id="idPromocion" th:field="*{venta.promocion.codigo}" class="form-control" readonly />
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" id="estado" th:field="*{venta.estado}" class="form-check-input" disabled />
                <label for="estado" class="form-check-label">Activo:</label>
            </div>

            <div class="text-center">
                <a th:href="@{/venta/lista}" class="btn btn-secondary">Volver</a>
            </div>
        </div>        
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
