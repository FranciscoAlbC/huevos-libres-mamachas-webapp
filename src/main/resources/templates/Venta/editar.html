<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h1>Editar Venta</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/venta/editar/{id}(id=${venta.codigo})}" th:object="${venta}" method="post">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código:</label>
                    <input type="text" id="codigo" th:field="*{codigo}" class="form-control" readonly required />
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" id="fecha" th:field="*{fecha}" class="form-control" required />
                </div>
        
                <div class="mb-3">
                    <label for="montoTotalSinIGV" class="form-label">Monto Total sin IGV:</label>
                    <input type="number" id="montoTotalSinIGV" th:field="*{montoTotalSinIGV}" class="form-control" min="0" required />
                </div>
        
                <div class="mb-3">
                    <label for="montoIGV" class="form-label">Monto IGV:</label>
                    <input type="number" id="montoIGV" th:field="*{montoIGV}" class="form-control" min="0" required />
                </div>
        
                <div class="mb-3">
                    <label for="montoTotalConIGV" class="form-label">Monto Total con IGV:</label>
                    <input type="number" id="montoTotalConIGV" th:field="*{montoTotalConIGV}" class="form-control" min="0" required />
                </div>
        
                <div class="mb-3">
                    <label for="idPedido" class="form-label">ID de Pedido:</label>
                    <input type="number" id="idPedido" th:field="*{pedido.codigo}" class="form-control" min="0" required />
                </div>
        
                <div class="mb-3">
                    <label for="idCliente" class="form-label">ID de Cliente:</label>
                    <input type="number" id="idCliente" th:field="*{cliente.codigo}" class="form-control" min="0" required />
                </div>
        
                <div class="mb-3">
                    <label for="idPago" class="form-label">ID de Pago:</label>
                    <input type="number" id="idPago" th:field="*{pago.codigo}" class="form-control" min="0" required />
                </div>
        
                <div class="mb-3">
                    <label for="idPromocion" class="form-label">ID de Promoción:</label>
                    <input type="number" id="idPromocion" th:field="*{promocion.codigo}" class="form-control" min="0" required />
                </div>
        
                <div class="form-check mb-3">
                    <input type="checkbox" id="estado" th:field="*{estado}" class="form-check-input" />
                    <label for="estado" class="form-check-label">Activo:</label>
                </div>
        
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <a th:href="@{/detalleventa/lista}" class="btn btn-secondary">Volver</a>
                </div>
            </form>
        </div>        
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
