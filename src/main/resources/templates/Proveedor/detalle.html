<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle del Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h1>Detalle del Proveedor</h1>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código:</label>
                <input type="text" id="codigo" th:value="${proveedor.codigo}" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="nomProveedor" class="form-label">Nombre:</label>
                <input type="text" id="nomProveedor" th:value="${proveedor.nomProveedor}" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="ruc" class="form-label">RUC:</label>
                <input type="text" id="ruc" th:value="${proveedor.ruc}" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="productoProveedor" class="form-label">Producto:</label>
                <input type="text" id="productoProveedor" th:value="${proveedor.productoProveedor}" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" id="telefono" th:value="${proveedor.telefono}" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" id="correo" th:value="${proveedor.correo}" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <input type="text" id="estado" th:value="${proveedor.estado ? 'Activo' : 'Inactivo'}" class="form-control" readonly />
            </div>
            <div class="text-center">
                <a th:href="@{/proveedor/lista}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
