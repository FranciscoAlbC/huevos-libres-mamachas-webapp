<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Promoción</title>
</head>
<body>
    <div>
        <a th:href="@{/proveedor/registrar}">
            <button type="button">Registrar</button>
        </a>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>RUC</th>
                <th>Producto</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="proveedor : ${proveedores}">
                <tr>
                    <td th:text="${proveedor.codigo}"></td>
                    <td th:text="${proveedor.nomProveedor}"></td>
                    <td th:text="${proveedor.ruc}"></td>
                    <td th:text="${proveedor.productoProveedor}"></td>
                    <td th:text="${proveedor.telefono}"></td>
                    <td th:text="${proveedor.correo}"></td>
                    <td th:text="${proveedor.estado} ? 'Activo' :'Inactivo' "></td>
                    <td>
                        <a th:href="@{/proveedor/editar/{id}(id=${proveedor.codigo})}">Editar</a>
                        <form th:action="@{/proveedor/eliminar/{id}(id=${proveedor.codigo})}" method="post" style="display:inline;">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    

</body>
