<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h1>Editar Proveedor</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/proveedor/editar/{id}(id=${proveedor.codigo})}" th:object="${proveedor}" method="post">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código:</label>
                    <input type="text" id="codigo" th:field="*{codigo}" class="form-control" readonly required />
                </div>
                <div class="mb-3">
                    <label for="nomProveedor" class="form-label">Nombre:</label>
                    <input type="text" id="nomProveedor" th:field="*{nomProveedor}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="ruc" class="form-label">RUC:</label>
                    <input type="text" id="ruc" th:field="*{ruc}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="productoProveedor" class="form-label">Producto:</label>
                    <input type="text" id="productoProveedor" th:field="*{productoProveedor}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" id="correo" th:field="*{correo}" class="form-control" required />
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="estado" th:field="*{estado}" class="form-check-input" />
                    <label for="estado" class="form-check-label">Activo</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <a th:href="@{/proveedor/lista}" class="btn btn-secondary">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
