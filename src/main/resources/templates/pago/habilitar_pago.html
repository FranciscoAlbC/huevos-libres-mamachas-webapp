<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habilitar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- inicio de la tarjeta -->
        <div class="card">
            <div class="card-header text-center">
                <h1>Habilitar Pago</h1>
            </div>
            <div class="card-body">
                <!-- inicio de la tabla -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Fecha de Pago</th>
                            <th scope="col">Monto de Pago</th>
                            <th scope="col">Método de Pago</th>
                            <th scope="col">Comprobante</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Actualizar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="pa : ${pagos}">
                            <th scope="row" th:text="${pa.codigo}"></th>
                            <td th:text="${pa.fechaPago}"></td>
                            <td th:text="${pa.montoPago}"></td>
                            <td th:text="${pa.metodoPago}"></td>
                            <td th:text="${pa.comprobante.codigo}"></td>
                            <td th:text="${pa.estado ? 'Habilitado' : 'Deshabilitado'}"></td>
                            <td><a th:href="@{/pago/habilitar/{id}(id=${pa.codigo})}" class="btn btn-success">Seleccionar</a></td>
                            <td><a th:href="@{/pago/eliminar/{id}(id=${pa.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- fin de la tabla -->
            </div>
            <div class="card-footer">
                <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
            </div>
        </div>
        <!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
