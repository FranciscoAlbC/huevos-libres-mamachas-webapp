<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Actualización Pago</h1>
        </div>
        <div class="card-body">
            <!-- inicio formulario -->
            <form th:action="@{/pago/actualizar/{id}(id=${pago.codigo})}" method="post" th:object="${pago}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="txtCod" class="form-label">Código:</label>
                        <input type="text" class="form-control" id="txtCod" name="txtCod" readonly th:field="*{codigo}" th:value="${pago.codigo}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="txtFechaPago" class="form-label">Fecha de Pago:</label>
                        <input type="date" class="form-control" id="txtFechaPago" name="txtFechaPago" required th:field="*{fechaPago}" th:value="${pago.fechaPago}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="txtMontoPago" class="form-label">Monto de Pago:</label>
                        <input type="number" class="form-control" id="txtMontoPago" name="txtMontoPago" required th:field="*{montoPago}" th:value="${pago.montoPago}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="txtMetodoPago" class="form-label">Método de Pago:</label>
                        <input type="text" class="form-control" id="txtMetodoPago" name="txtMetodoPago" required th:field="*{metodoPago}" th:value="${pago.metodoPago}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cboComprobante" class="form-label">Comprobante:</label>
                        <select id="cboComprobante" name="cboComprobante" class="form-select" required th:field="*{comprobante.codigo}">
                            <option value="0" disabled selected>Seleccione un Comprobante</option>
                            <option th:each="comprobante : ${comprobantes}"
                                    th:value="${comprobante.codigo}"
                                    th:text="${comprobante.codigo}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="chkEstado" class="form-label">Estado:</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="chkEstado" name="chkEstado" th:field="*{estado}">
                            <label class="form-check-label" for="chkEstado">Habilitado</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Actualizar</button>
            </form>
            <!-- fin formulario -->
    </div>
    <div class="card-footer">
        <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
    </div>
</div>
<!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
