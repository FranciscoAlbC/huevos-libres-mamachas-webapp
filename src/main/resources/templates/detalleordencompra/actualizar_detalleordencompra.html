<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizar Detalle Orden Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Actualizacion Detalle Orden Compra</h1>
        </div>
        <div class="card-body">
            <!-- inicio formulario -->
            <form th:action="@{/detalleordencompra/actualizar/{id}(id=${detalleordencompras.codigo})}" method="post" th:object="${detalleordencompras}">
                <div class="col-5">
                    <label for="txtCod" class="form-label">Codigo:</label>
                    <input type="number" class="form-control" id="txtCod" name="txtCod" readonly th:field="*{codigo}" th:value="${detalleordencompra.codigo}">
                </div>
                <div class="col-5">
                    <label for="txtCant" class="form-label">Cantidad:</label>
                    <input type="number" class="form-control" id="txtCant" name="txtCant"  th:field="*{cantidad}" th:value="${detalleordencompra.cantidad}">
                </div>
                <div class="col-md-4">
                    <label for="punit" class="form-label">Precio Unitario:</label>
                    <input type="number" class="form-control" id="punit" name="punit" required th:field="*{precioUnitario}" th:value="${detalleordencompra.precioUnitario}">
                </div>
                <div class="col-md-4">
                    <label for="ptot" class="form-label">Precio Total:</label>
                    <input type="number" class="form-control" id="ptot" name="ptot" required th:field="*{precioTotal}" th:value="${detalleordencompra.precioTotal}">
                </div>
                <div class="col-md-4">
                    <label for="cboOC" class="form-label">Orden de Compra:</label>
                    <select id="cboOC" name="cboOC" class="form-select" required th:field="*{ordenCompra.codigo}">
                        <option value="0">Seleccione una Orden de Compra</option>
                        <option
                                th:each="oc : ${ordencompras}"
                                th:value="${oc.codigo}"
                                th:text="${oc.codigo}"
                        ></option>
                    </select>
                </div>
                <div class="col-5">
                    <label for="chkEst" class="form-label">Estado:</label>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst" th:field="*{estado}">
                        <label class="form-check-label" for="chkEst">Habilitado</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Actualizar</button>
            </form>
            <!-- fin formulario -->
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
        </div>
    </div>
    <!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
