<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Orden Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Registro Orden Compra</h1>
        </div>
        <div class="card-body">
            <!-- inicio formulario -->
            <form th:action="@{/ordencompra/registrar}" method="post" th:object="${ordencompra}">
                <div class="col-5">
                    <label for="dtpFec" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="dtpFec" name="dtpFec" required th:field="*{fecha}">
                </div>
                <div class="col-5">
                    <label for="chkEst" class="form-label">Estado:</label>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst" th:field="*{estado}">
                        <label class="form-check-label" for="chkEst">Habilitado</label>
                    </div>
                </div>
                <div class="col-5">
                    <label for="txtMtsi" class="form-label">Monto Total sin IGV:</label>
                    <input type="text" class="form-control" id="txtMtsi" name="txtMtsi" required th:field="*{montoTotalSinIGV}">
                </div>
                <div class="col-5">
                    <label for="txtMi" class="form-label">Monto IGV:</label>
                    <input type="text" class="form-control" id="txtMi" name="txtMi" required th:field="*{montoIGV}">
                </div>
                <div class="col-5">
                    <label for="txtMtci" class="form-label">Monto Total con IGV:</label>
                    <input type="text" class="form-control" id="txtMtci" name="txtMtci" required th:field="*{montoTotalConIGV}">
                </div>
                <div class="col-5">
                    <label for="txtcoti" class="form-label">Cotizacion:</label>
                    <input type="text" class="form-control" id="txtcoti" name="txtcoti" th:field="*{cotizacion}">
                </div>
                <div class="col-5">
                    <label for="dptfecp" class="form-label">Fecha Pago:</label>
                    <input type="date" class="form-control" id="dptfecp" name="dptfecp" required th:field="*{fechaPago}">
                </div>
                <div class="col-5">
                    <label for="txtmedio" class="form-label">Medio Pago:</label>
                    <input type="text" class="form-control" id="txtmedio" name="txtmedio" required th:field="*{medioPago}">
                </div>
                <div class="col-5">
                    <label for="txtvoucher" class="form-label">Voucher Pago:</label>
                    <input type="text" class="form-control" id="txtvoucher" name="txtvoucher" th:field="*{voucherPago}">
                </div>
                <div class="col-md-4">
                    <label for="cboProv" class="form-label">Proveedor:</label>
                    <select id="cboProv" name="cboProv" class="form-select" required th:field="*{proveedor.codigo}">
                        <option value="0">Seleccione un Proveedor</option>
                        <option
                                th:each="p : ${proveedores}"
                                th:value="${p.codigo}"
                                th:text="${p.nomProveedor}"
                        ></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            <!-- fin formulario -->
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
        </div>
    </div>
    <!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
