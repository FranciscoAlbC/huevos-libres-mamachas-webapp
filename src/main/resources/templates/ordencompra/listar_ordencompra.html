<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Orden Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio de la tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Listar Orden Compra</h1>
        </div>
        <div class="card-body">
            <!-- inicio de la tabla -->
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Monto Total sin IGV</th>
                        <th scope="col">Monto IGV</th>
                        <th scope="col">Monto Total con IGV</th>
                        <th scope="col">Cotizacion</th>
                        <th scope="col">Fecha Pago</th>
                        <th scope="col">Medio Pago</th>
                        <th scope="col">Voucher Pago</th>
<!--                        <th scope="col">Proveedor</th>-->
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="oc : ${ordencompras}">
                        <th scope="row" th:text="${oc.codigo}"></th>
                        <td th:text="${oc.fecha}"></td>
                        <td th:text="${oc.estado}"></td>
                        <td th:text="${oc.montoTotalSinIGV}"></td>
                        <td th:text="${oc.montoIGV}"></td>
                        <td th:text="${oc.montoTotalConIGV}"></td>
                        <td th:text="${oc.cotizacion}"></td>
                        <td th:text="${oc.fechaPago}"></td>
                        <td th:text="${oc.medioPago}"></td>
                        <td th:text="${oc.voucherPago}"></td>
<!--                        <td th:text="${oc.proveedor.nombre}"></td>-->
                        <td><a th:href="@{/ordencompra/actualizar/{id}(id=${oc.codigo})}" class="btn btn-success">Seleccionar</a></td>
                        <td><a th:href="@{/ordencompra/eliminar/{id}(id=${oc.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- fin de la tabla -->
            <div style="margin: auto;">
                <a th:href="@{/ordencompra/registro}" class="btn btn-primary">Nuevo Orden Compra</a>
            </div>
            <div class="mt-2"></div>
            <div style="margin: auto;">
                <a th:href="@{/ordencompra/habilitar}" class="btn btn-primary">Habilitar Orden Compra</a>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
        </div>
    </div>
    <!-- fin de la tarjeta -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
